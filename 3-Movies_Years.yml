templates:
  Decade:
    smart_label: audience_rating.desc
    sync_mode: sync
    sort_title: zzz_<<collection_name>>
    summary: Best movies of the decade with a minimum of 7.0 IMDb Rating.
    visible_library: true

  Year:
    smart_label: audience_rating.desc
    sync_mode: sync
    sort_title: zzzz_<<collection_name>>
    summary: Best movies of the year with a minimum of 7.0 IMDb Rating.
    visible_library: false

# Movies with a IMDb rating greater than 7.0 from a decade
collections:
  Best of 1920s:
    template: { name: Decade }
    plex_search:
      all:
        year.gt: 1919
        year.lt: 1930
        audience_rating.gte: 7.0
