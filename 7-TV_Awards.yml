templates:
  imdb:
    optional:
      - trakt_list
    sort_title: "zzz_<<collection_name>>"
    sync_mode: sync
    smart_label: release.desc
    visible_library: true
    delete_not_scheduled: false
    trakt_list:
      - <<trakt_list>>

  letterboxd:
    optional:
      - letterboxd_extra_1
      - letterboxd_extra_2
      - letterboxd_extra_3
      - letterboxd_extra_4
      - letterboxd_extra_5
    sort_title: "zzz_<<collection_name>>"
    sync_mode: sync
    smart_label: release.desc
    delete_not_scheduled: false
    letterboxd_list:
      url: https://letterboxd.com/<<user>>/list/<<list>>/by/<<sort>>
      limit: 9999

  custom:
    optional:
      - trakt_list
    sort_title: "zzz_<<collection_name>>"
    sync_mode: sync
    smart_label: release.desc
    delete_not_scheduled: false
    imdb_list:
      url: https://www.imdb.com/list/<<imdb_list>>/?sort=release_date,desc
      limit: 9999

# TV shows who has won some the most prestigious awards
