templates:
  Genre:
    visible_library: true
    sort_title: +_<<collection_name>>
    sync_mode: sync

# Music genres using smart filter
collections:
  Alternative Metal:
    template: { name: Genre }
    file_poster: config/posters/Alternative Metal Audible.png
    summary: Music with Alternative Metal influence.
    smart_filter:
