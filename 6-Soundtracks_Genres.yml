templates:
  Genre:
    visible_library: true
    sort_title: +_<<collection_name>>
    sync_mode: sync

# Soundtrack genres using smart filter
collections:
  Classical:
    template: { name: Genre }
    file_poster: config/posters/Classical Audible.png
    summary: Soundtracks with Classical influence.
    smart_filter:
      sort_by: random
      validate: false
      all:
        album_genre: classical

