templates:
  Decade:
    smart_label: audience_rating.desc
    sync_mode: sync
    sort_title: zz_<<collection_name>>
    summary: Best animes of the decade with a minimum of 7.9 MyAnimeList Rating.
    visible_library: true

  Year:
    collection_order: custom
    sync_mode: sync
    sort_title: zzz_<<collection_name>>
    summary: Best animes this year according to MyAnimeList.
    visible_library: false

collections:
  ####################################################
  #                  DECADES 4.5                     #
  #  Rating greater than 7.8 from mal from a decade  #
  ####################################################
  Best of 1940-1970s:
    template: { name: Decade }
    file_poster: config/posters/Best of 1940-1970s.png
    plex_search:
      all:
        year.gt: 1939
        year.lt: 1980
        audience_rating.gte: 7.8

  Best of 1980s:
    template: { name: Decade }
    file_poster: config/posters/Best of 1980s.png
